# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow just at 02:15 UTC every day. æ¢ç®—æˆä¸­å›½æ—¶åŒº +8 ä¸º 10:15 åˆ†
  #schedule:
  #  - cron: '15 02 * * *'
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3
      - name: Logseq Publish ğŸš©
        uses: logseq/publish-spa@v0.3.0
      - name: add a nojekyll file # to make sure asset paths are correctly identified
        run: touch $GITHUB_WORKSPACE/www/.nojekyll
      - name: copy assets
        run: sudo bash org_cp_assets.sh
      - name: chmod mode
        run: sudo /usr/bin/chmod -R +rw /home/runner/work/diary/diary/www
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4

        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: www # The folder the action should deploy.
          clean: true
          clean-exclude: |
            assets/*.txt
          single-commit: true
